<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Погода
  </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://ovpunk.github.io/weather/styles/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo-wrapper">
            <p class="logo">Weather</p>
            <img src="https://ovpunk.github.io/images/cloud.svg" alt="">
          </div>
          <form id="form">
            <input type="text" placeholder="Search Location..." class="search">

            <img src="https://ovpunk.github.io/images/search.svg" alt="" class="search-btn">

            <div class="search-result">
              <ul class="search-result__list">

              </ul>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__inner">
          <section class="weather">
          </section>
          <section class="info">
            <div class="info__inner">
              <h3 class="info__title">Weather Details...</h3>
              <div class="indicators"></div>
              <h3 class="info__title"">Today’s Weather Forecast...</h3>
              <div class=" weather-today">
                <ul class="weather-today__list"></ul>
            </div>
            <h3 class="info__title"">Week Weather Forecast...</h3>
            <div class=" weather-week">
              <ul class="weather-week__list"></ul>
        </div>
      </div>
      </section>
      <div class="bg-img">
      </div>
  </div>
  </main>
  </div>
  <script src="https://ovpunk.github.io/weather/js/index.js"></script>
</body>

</html>
